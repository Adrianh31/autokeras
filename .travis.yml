# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: r

dist: xenial
sudo: true

addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.6

before_install:
  - sudo ln -sf /usr/bin/python3.6 /usr/bin/python

before_script:
  - R CMD INSTALL .
  - R -e 'autokeras::install_autokeras()'
